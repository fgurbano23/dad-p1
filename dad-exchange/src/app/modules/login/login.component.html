<div class="container mt-5">
  <div class="row">
    <div class="mb-5 justify-content-center d-flex flex-column align-items-center">
      <h2>Inicio de sesión</h2>
      <p></p>
    </div>
    <div class="col-12 col-sm-4 offset-sm-4">
      <form class="form card" [formGroup]="form">
        <div class="card-body">
          <div class="form-row">

            <div class="col-12">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" formControlName="username"
                     [class.ng-invalid]="form.get('username')?.invalid && form.get('username')?.touched">
              <div
                class="alert alert-danger p-1 mt-1"
                *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
              >Usuario requerido</div>
            </div>

            <div class="col-12 mt-1">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                     [class.ng-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
              <div
                class="alert alert-danger p-1 mt-1"
                *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
              >Contraseña requerida</div>
            </div>

            <div class="mt-3">¿Eres nuevo ?<a routerLink="/sign-up"> Registrate</a></div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="submit()">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
