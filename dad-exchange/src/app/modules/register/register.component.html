<div class="container mt-5">
  <div class="row">
    <div class="mb-5 justify-content-center d-flex flex-column align-items-center">
      <h2>Registro de usuarios</h2>
      <p>Completa los datos del formulario y empieza a formar parte de nuestra red</p>
      <a routerLink="/sign-in">¿Ya tienes usuario?</a>
    </div>

    <div class="col-12 col-sm-4 offset-sm-4">
      <form class="form card" [formGroup]="form">
        <div class="card-body">
          <div class="form-row">

            <div class="col-12">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" formControlName="name"
                     [class.ng-invalid]="form.get('name')?.invalid && form.get('name')?.touched">
              <div
                class="alert alert-danger p-1 mt-1"
                *ngIf="form.get('username')?.invalid && form.get('name')?.touched"
              >Nombre requerido</div>
            </div>

            <div class="col-12">
              <label for="surname" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="surname" formControlName="surname"
                     [class.ng-invalid]="form.get('surname')?.invalid && form.get('surname')?.touched">
              <div
                class="alert alert-danger p-1 mt-1"
                *ngIf="form.get('surname')?.invalid && form.get('surname')?.touched"
              >Apellido requerido</div>

            </div>

            <div class="col-12">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" formControlName="username"
                     [class.ng-invalid]="form.get('username')?.invalid && form.get('username')?.touched">
              <div
                class="alert alert-danger p-1 mt-1"
                *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
              >Usuario requerido</div>
            </div>

            <div class="col-12 mt-1">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                     [class.ng-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
              <div
                class="alert alert-danger p-1 mt-1"
                *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
              >Contraseña requerida</div>
            </div>

          </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="submit()">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
