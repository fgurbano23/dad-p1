<div class="container mt-5">
  <div class="row">
    <div class="mb-5 justify-content-center d-flex flex-column align-items-center">
      <h2>Registro de usuarios</h2>
      <p>Completa los datos del formulario y empieza a formar parte de nuestra red</p>
      <a routerLink="/sign-in">¿Ya tienes usuario?</a>
    </div>

    <div class="col-12 col-sm-4 offset-sm-4">
      <form class="form card" [formGroup]="form">
        <div class="card-body">
          <div class="form-row">

            <div class="col-12">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>

            <div class="col-12">
              <label for="surname" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="surname" formControlName="surname">
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" formControlName="username">
            </div>

            <div class="col-12 mt-1">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>

          </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="submit()">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
